# config.yaml
# see PySerial URL handlers for specifying the URL
# https://pyserial.readthedocs.io/en/latest/url_handlers.html

- name: "dutUART"
  number: 1
  url: "/dev/ttyACM0"
  baudrate: 115200
  power_switch_port: 1
  power_port_IP: '0.0.0.0'

